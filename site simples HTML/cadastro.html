<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastre-se</title>
  <link rel="stylesheet" href="stylecadastro.css">
</head>
<body>
  <header>
    <a href="index.html"><img id="headimg" src="https://ovicio.com.br/wp-content/uploads/justice-league-logo-600x400.jpg" class="media-object  img-responsive img-thumbnail"></a> 
  </header>
  <form action="https://www.example.com/">
    <div>
    <h1>Faça parte de nossa Equipe!</h1>
  </div>
    <div>
     <label for="name">Nome:</label>
     <input type="text" id="name" name="name">
    </div>
    <br>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
    </div>
    <br>
    <div>
      <label for="date">Data de nascimento</label>
      <input type="date" id="date" name="date">
    </div>
    <br>
    <label for="eqp">Quem será sua dupla?</label>
    <select name="dpl" id="dpl">
      <option value="superman">Superman</option>
      <option value="bat">Batman</option>
      <option value="woman">Mulher Maravilha</option>
      <option value="flash">Flash</option>
    </select>
    
    <br>
    <input type="submit" id="cadastrar">
  </body>
</html>
